<!DOCTYPE html>
<html>

<head>
	
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Ikhwan's Tic-Tac-Toe</title>

</head>

<body>

	<div class="container">

		<div class="topRow">

			<div class="playBox" id="topLeft"></div>

				<p class="o leftColumn" id="tlo">o</p>

				<p class="x leftColumn" id="tlx">x</p>

			<div class="playBox" id="topCenter"></div>

				<p class="o centerColumn" id="tco">o</p>

				<p class="x centerColumn" id="tcx">x</p>

			<div class="playBox" id="topRight"></div>

				<p class="o rightColumn" id="tro">o</p>

				<p class="x rightColumn" id="trx">x</p>

		</div>

		<div class="middleRow">

			<div class="playBox" id="middleLeft"></div>

				<p class="o leftColumn" id="mlo">o</p>

				<p class="x leftColumn" id="mlx">x</p>

			<div class="playBox" id="middleCenter"></div>

				<p class="o centerColumn" id="mco">o</p>

				<p class="x centerColumn" id="mcx">x</p>

			<div class="playBox" id="middleRight"></div>

				<p class="o rightColumn" id="mro">o</p>

				<p class="x rightColumn" id="mrx">x</p>

		</div>

		<div class="bottomRow">

			<div class="playBox" id="bottomLeft"></div>

				<p class="o leftColumn" id="blo">o</p>

				<p class="x leftColumn" id="blx">x</p>

			<div class="playBox" id="bottomCenter"></div>

				<p class="o centerColumn" id="bco">o</p>

				<p class="x centerColumn" id="bcx">x</p>

			<div class="playBox" id="bottomRight"></div>

				<p class="o rightColumn" id="bro">o</p>

				<p class="x rightColumn" id="brx">x</p>

		</div>

	</div>

<script src="script.js"></script>

</body>
</html>
